<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primary Co-Curricular Activities (2025-26)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; }
    .subtitle { margin-top: 10px; font-size: 1.1em; }
    nav { background: #333; display: flex; justify-content: center; }
    nav a { color: white; padding: 10px 15px; text-decoration: none; display: block; }
    nav a:hover, nav a.active { background: #4CAF50; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .card { background: white; margin: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; text-align: center; }
    .card a { text-decoration: none; color: #333; font-weight: bold; display: block; margin-top: 10px; }
    .card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .section-title { width: 100%; text-align: center; margin-top: 30px; font-size: 1.5em; color: #333; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŸ Primary Co-Curricular Activities (2025-26) ðŸŒŸ</h1>
    <p class="subtitle">Chinmaya Vidyalaya Senior Secondary School, Virugambakkam, Chennai -92</p>
  </header>

  <nav>
    <a href="#" class="active" onclick="loadClass(1, this)">Class 1</a>
    <a href="#" onclick="loadClass(2, this)">Class 2</a>
    <a href="#" onclick="loadClass(3, this)">Class 3</a>
    <a href="#" onclick="loadClass(4, this)">Class 4</a>
    <a href="#" onclick="loadClass(5, this)">Class 5</a>
  </nav>

  <div class="section-title">ðŸ“º Videos</div>
  <div id="videos" class="container"></div>

  <div class="section-title">ðŸ§© Quizzes</div>
  <div id="quizzes" class="container"></div>

  <script>
    async function fetchFiles(folderUrl, containerId, type) {
      try {
        const response = await fetch(folderUrl);
        const text = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = [...doc.querySelectorAll('a')]
          .map(a => a.getAttribute('href'))
          .filter(href => href && href !== '../');

        const container = document.getElementById(containerId);
        container.innerHTML = ''; // Clear existing content

        if (links.length === 0) {
          container.innerHTML = '<p>No ' + type + ' found.</p>';
          return;
        }

        links.forEach(file => {
          const fileUrl = folderUrl + file;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div>${type}</div>
            <a href="${fileUrl}" target="_blank">${file}</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching files:', err);
        document.getElementById(containerId).innerHTML = '<p>Could not load ' + type + '.</p>';
      }
    }

    function loadClass(classNumber, element) {
      // Set active class on clicked nav link
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      element.classList.add('active');

      const videosUrl = `https://yourdomain.com/videos/class${classNumber}/`;
      const quizzesUrl = `https://yourdomain.com/quizzes/class${classNumber}/`;

      fetchFiles(videosUrl, 'videos', 'Video');
      fetchFiles(quizzesUrl, 'quizzes', 'Quiz');
    }

    // Load Class 1 content by default
    loadClass(1, document.querySelector('nav a'));
  </script>
</body>
</html>
